{% extends 'base.html' %}

{% block abc %}
<!--Section: Contact v.2-->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">

    <!--Section heading-->
    <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
        directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5 ">
            <form method="POST">
                {% csrf_token %}
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12 mb-4">
                        <div class="form-outline">
                            <input type="text" id="firstName" name="name" class="form-control form-control-lg" >
                            <label for="name" class="form-label">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12 mb-4">
                        <div class="form-outline">
                            <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" >
                            <label class="form-label" for="emailAddress">Your email</label>
                        </div>
                    </div>
                 

                </div>

                <div class="row">

                    <div class="col-md-12 mb-4 pb-2">
                        <div class="form-outline">
                            <textarea name="message" class="form-control form-control-lg"></textarea>
                            <label for="message" class="form-label">Your message</label>
                        </div>

                    </div>
                </div>
                
                        <div class="pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
          

            </form>
          
        <!--Grid column-->

        <!--Grid column-->
      
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.2-->
{% endblock %}
